<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ApiPokeDWWM</title>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/style.css">
</head>
<body class="modify-container">

<h1>Modifier une carte</h1>
    <div class="w-50 mx-auto">
        <form action="/cartes/" name="modifyForm" id="modifyDbzForm" method="POST" class="form">
            <input type="hidden" id="id" name="id">
            <input type="hidden" name="_method" value="PUT">

            <label for="nom">Nom</label>
            <input type="text" class="form-control" id="nom" name="nom" required/>
    
            <label for="type">Type</label>
            <input type="text" class="form-control" id="type" name="type" required/>
    
            <label for="imageSrc">Image URL</label>
            <input type="text" class="form-control" id="imageSrc" name="imageSrc" required/>
    
            <button type="submit">Ajouter</button>
        </form>
    </div>

<script src="assets/modify.js"></script>
</body>
</html>
