        <h2>Ajouter une nouvelle carte Pokemon</h2>
        <form action="/cartes/" name="addPoke" method="POST">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required/>
    
          <label for="type">Type</label>
          <input type="text" id="type" name="type" required/>
    
          <label for="imageSrc">Image URL</label>
          <input type="text" id="imageSrc" name="imageSrc" required/>
    
          <button type="submit">Ajouter</button>
        </form>
        <h2>Ajouter une nouvelle carte Dbz</h2>
        <form action="/cartes/dbz" name="addDbz" method="POST">
          <label for="nom">Nom</label>
          <input type="text" id="nom" name="nom" required/>
    
          <label for="type">Type</label>
          <input type="text" id="type" name="type" required/>
    
          <label for="imageSrc">Image URL</label>
          <input type="text" id="imageSrc" name="imageSrc" required/>
    
          <button type="submit">Ajouter</button>
        </form>
    
        <h2>Afficher une carte Pokemon sp√©cifique</h2>
        <form action="/cartes" name="onePoke" method="GET" id="onePoke">
          <label for="nomCarte">Nom</label>
          <input type="text" id="nomCarte" name="nom" />
    
          <button type="submit">Afficher</button>
        </form>
